{% extends "base.html" %}
{% block content %}
<h1>{{ name }}</h1>
<h3>{{ photos|length }} photos</h3>
<div id='photos'>
{% for photo in photos %}
    <table>
        <tr>
            <td><a href='/photo/{{ photo.id }}/'><img src='/render/{{ photo.id }}/thumbnail/'></a></td>
        </tr>
        <tr>
            <td>{{ photo.description }}</td>
        </tr>
    </table>
{% endfor %}
</div>
{% endblock %}
